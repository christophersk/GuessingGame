<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <style>

    </style>

  </head>
  <body>

      <div id='app'>

        <div id='headers' class="center container">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-xs-12 block-background">
              <h1>Guessing Game!</h1>
              <h2>Guess a number between 1-100</h2>
            </div>
          </div>
        </div>

        <div id='main' class="container">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-xs-12 block-background">
              <div id='input-parent'>
                <form>
                  <input id="player-input" type="text" value="#" maxlength="3" autofocus="autofocus">
                  <input id="submit" type="submit" value="Go!">
                </form>
              </div>
            </div>
          </div>

          <div id='guesses' class="row">
            <div class="col-sm-6 col-sm-offset-3 col-xs-12 block-background center">
              <ul>
                <li class="guess">-</li>
                <li class="guess">-</li>
                <li class="guess">-</li>
                <li class="guess">-</li>
                <li class="guess">-</li>
              </ul>
            </div>
          </div>

          <div id="menu-btns" class="row center">
            <div class="col-sm-6 col-sm-offset-3 col-xs-12 block-background">
              <button class="btn btn-default">Reset</button>
              <button class="btn btn-default">Hint</button>
            </div>
          </div>
        </div>
      </div>



    <div id='footer' class="container">
        <div class="row">
          <div class='col-xs-4 center'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-xs-4 center'>
            <h4>Project by Chris Skene</h4>
          </div>

          <div class='col-xs-4 center'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
